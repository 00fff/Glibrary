{% extends "base.html" %}
{% block title %}Game Library{% endblock title %}

{% block content %}
<link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet" type="text/css">
<h1 id="heading">Top Games</h1>

<div class="game-container">
    {% for game in games %}
        <form action="{{ url_for('data.game') }}" method="Get" class="game-form">
            <button type="submit" class="game-button">
                <input type="hidden" name="game" value="{{ game.title }}">
                <img src="{{ game.art }}" alt="Game Art" width="90" height="150">
                <p class="game-title">{{ game.title }}</p>
            </button>
        </form>
    {% else %}
    <p>No games available</p>
    {% endfor %}
</div>

{% endblock content %}
